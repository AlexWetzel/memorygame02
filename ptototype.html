<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      margin: 5px;
      width: 100px;
      height: 100px;
    }
    .blue {
      background-color: blue;
    }
    .red {
      background-color: red;
    }
    .face_down {
      background-color: cyan;
    }
  </style>
</head>
<body>
  <div class="box blue face_down" data-id="blue"></div>
  <div class="box blue face_down" data-id="blue"></div>
  <div class="box red face_down" data-id="red"></div>
  <div class="box red face_down" data-id="red"></div>
</body>
